<div *ngIf="audioPlayer | async as audioPlayer; else loading">
  <mat-progress-bar
    mode="buffer"
    [value]="0"
    [bufferValue]="audioPlayer.totalProgress?.percent || 0"
  ></mat-progress-bar>
  <p>
    {{ (audioPlayer.totalProgress?.transferred || 0) / 1000 }}KB /
    {{ (audioPlayer.totalProgress?.total || 0) / 1000 }}KB
  </p>
</div>
<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
