<mat-selection-list
  #list
  *ngIf="searchItems | async as items"
  [multiple]="multiple"
  (selectionChange)="change()"
>
  <mat-list-option *ngFor="let item of items" [value]="item" style="height: fit-content; margin: 4px 0">
    <hypnosis-list-item
      style="width: 100%"
      [item]="item.thing!"
      [showAvailability]="showAvailability"
      (availabilityChanged)="merge(item, $event)"
    ></hypnosis-list-item>
  </mat-list-option>
</mat-selection-list>
