<div class="spacer">
  <div [ngSwitch]="item.type">
    <induction-list-item *ngSwitchCase="'induction'" [item]="$any(item)"></induction-list-item>
    <trigger-list-item *ngSwitchCase="'trigger'" [item]="$any(item)"></trigger-list-item>
    <div *ngSwitchDefault>{{ item.type }}:{{ item.uuid }}</div>
  </div>
  <availability
    *ngIf="showAvailability && hasAudio()"
    [item]="$any(item)"
    (speakerChanged)="emit({speaker: $event})"
    (languageChanged)="emit({language: $event})"
  ></availability>
</div>
